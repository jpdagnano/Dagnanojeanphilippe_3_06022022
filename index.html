<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d0d36db8b.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>
    <header class="header">
        <div class="header__image">
            <img src="./public/img/logo/ohmyfood.png" alt="logo ohmyfood" />
        </div>
    </header>
    <div class="nomville">
        <i class="fas fa-map-marker-alt"></i>
        <p class="nomville__texte">Paris, Belleville</p>
    </div>
    <div class="explorestau">
        <div class="explorestau__phrase1">
            <h1>Réservez le menu qui vous convient</h1>
        </div>
        <div class="explorestau__phrase2">
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        </div>
        <div class="explorestau__bouton">
            <a href="#">Explorer nos restaurants </a>
        </div>
    </div>

    <section>
        <h2>Fonctionnement</h2>
        <div class="etapesfonctionnement_div">
            <div class="etapesfonctionnement">
                <div class="etapesfonctionnement__numero">1</div>
                <div class="etapesfonctionnement__logotexte">
                <i class="fas fa-mobile-alt fa-lg logo_fonctionnement"></i>
                <div class="etapesfonctionnement__texte">Choisissez un restaurant</div>
                </div>
            </div>

            <div class="etapesfonctionnement">
                <div class="etapesfonctionnement__numero">2</div>
                <div class="etapesfonctionnement__logotexte">
                <i class="fas fa-list-ul fa-lg logo_fonctionnement"></i>
                <div class="etapesfonctionnement__texte">Composez votre menu</div>
                </div>
            </div>

            <div class="etapesfonctionnement">
                <div class="etapesfonctionnement__numero">3</div>
                <div class="etapesfonctionnement__logotexte--modifier">
                <i class="fas fa-store fa-lg logo_fonctionnement--modifie"></i>
                <div class="etapesfonctionnement__texte">Dégustez au restaurant</div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
